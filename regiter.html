<!DOCTYPE html>
<html lang="en">
<head>

    <script src="scripts/index.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            
        }
        .left-sidebar {
            width: 230px;
            padding: 10px;
            box-sizing: border-box;
            float: left;
        }
        .blank-container {
            width: calc(70% - 375px);
            height: 50vh;
            background-color: #1B1A55;
            margin-left: calc(60% - 375px);
            margin-top: calc(30% - 375px);
            float: left;
            clear: both;
            position: relative;
        }
        .sidebar-box {
            width: 350px;
            height: 55px;
            margin: 0%;
            position: absolute;
            top: 0;
        }
        .sidebar-box.left {
            left: 0; 
            background-color: #333265;
        }
        .sidebar-box.right {
            right: 0; 
            background-color: #9290C3; 
           
        }
    </style>
    <title>Newsmeter</title>
</head>

        <!-- Header polos-->
    </header>
    <nav class="left-sidebar">
        <img src="/assets/logo.png" alt="newsmeter logo" width="100%">
        <div class="link-container">
            <span><img src="assets/beranda-icon.png" alt="beranda icon" width="100%"></span>
            <a href="index.html" class="nav-link">BERANDA</a>
        </div>
        <div class="link-container">
            <span><img src="assets/telusuri-icon.png" alt="telusuri icon" width="87%"></span>
            <a href="" class="nav-link">TELUSURI</a>
        </div>
    </nav>
    <div class="blank-container">
        <div class="sidebar-box left"></div> 
        <div class="sidebar-box right"></div> 
    </div>
