<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            /* Header polos */
        }
        .left-sidebar {
            width: 230px;
            padding: 10px;
            box-sizing: border-box;
            float: left;
        }
        .blank-container {
            width: calc(70% - 375px);
            height: 75vh;
            background-color: #1B1A55;
            margin-left: calc(60% - 375px);
            margin-top: calc(33% - 375px);
            float: left;
            clear: both;
            position: relative;
        }
        .sidebar-box {
            width: 350px;
            height: 55px;
            margin: 0%;
            position: absolute;
            top: 0;
            padding: 10px; /* Tambahkan padding untuk teks */
            color: #fff; /* Warna teks */
            text-align: center; /* Teks di tengah */
            line-height: 35px; /* Tinggi garis teks */
            font-size: 20px; /* Ukuran font */
        }
        .sidebar-box.left {
            left: 0;
            background-color: #9290C3;
        }
        .sidebar-box.right { 
            right: 0;
            background-color: #333265;
        }
        .search-input-fname {
            position: absolute;
            top: 80px; /* Di bawah sidebar-box dengan jarak yang cukup */
            left: 50%;
            transform: translateX(-50%); /* Membuatnya tepat di tengah antara dua sidebar-box */
            width: 80%; /* Lebar input */
            height: 40px; /* Tinggi input */
            background-color: #D8D8D8;
            border: none;
            border-radius: 20px; /* Membuat tepian menjadi oval */
            padding: 0 20px; /* Padding kanan dan kiri */
            color: #333;
            font-size: 16px;
        } 
        .search-input-lname {
            position: absolute;
            top: 140px; /* Di bawah sidebar-box dengan jarak yang cukup */
            left: 50%;
            transform: translateX(-50%); /* Membuatnya tepat di tengah antara dua sidebar-box */
            width: 80%; /* Lebar input */
            height: 40px; /* Tinggi input */
            background-color: #D8D8D8;
            border: none;
            border-radius: 20px; /* Membuat tepian menjadi oval */
            padding: 0 20px; /* Padding kanan dan kiri */
            color: #333;
            font-size: 16px;
        } 
    </style>
    <title>Newsmeter</title>
</head>
<body>
    <header>
        <!-- Header polos-->
    </header>
    <nav class="left-sidebar">
        <img src="/assets/logo.png" alt="newsmeter logo" width="100%">
        <div class="link-container">
            <span><img src="assets/beranda-icon.png" alt="beranda icon" width="100%"></span>
            <a href="index.html" class="nav-link">BERANDA</a>
        </div>
        <div class="link-container">
            <span><img src="assets/telusuri-icon.png" alt="telusuri icon" width="87%"></span>
            <a href="" class="nav-link">TELUSURI</a>
        </div>
    </nav>
    <div class="blank-container">
        <div class="sidebar-box left">Login</div>
        <div class="sidebar-box right">Sign Up</div>
        <input type="text" class="search-input-fname" placeholder="First Name">
        <input type="text" class="search-input-lname" placeholder="Last Name">
    </div>
</body>
</html>
