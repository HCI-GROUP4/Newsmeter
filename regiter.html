<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            /* Header polos tanpa elemen apapun */
        }
        .left-sidebar {
            width: 230px;
            padding: 10px;
            box-sizing: border-box;
            float: left;
        }
        .blank-container {
            width: calc(70% - 375px); /* Sisakan ruang setelah sidebar kiri */
            height: 50vh; /* Gunakan tinggi layar penuh */
            background-color: #1B1A55; /* Warna yang sama dengan sidebar kiri */
            margin-left: calc(60% - 375px); /* Sisipkan ke tengah */
            margin-top: calc(30% - 375px);/* Jarak dari header */
            float: left;
            clear: both; /* Hindari overlapping dengan sidebar kiri */
            position: relative; /* Untuk menempatkan sidebar-box secara absolut */
        }
        .sidebar-box {
            width: 350px; /* Lebar sidebar-box */
            height: 55px;
            margin: 0%;
            position: absolute; /* Tempatkan secara absolut */
            top: 0; /* Posisi dari atas */
        }
        .sidebar-box.left {
            left: 0; /* Tempatkan di sebelah kiri */
            background-color: #333265; /* Warna yang berbeda */
        }
        .sidebar-box.right {
            right: 0; /* Tempatkan di sebelah kanan */
            background-color: #9290C3; /* Warna yang berbeda */
           
        }
    </style>
    <title>Newsmeter</title>
</head>
<body>
    <header>
        <!-- Header polos tanpa elemen apapun -->
    </header>
    <nav class="left-sidebar">
        <img src="/assets/logo.png" alt="newsmeter logo" width="100%">
        <div class="link-container">
            <span><img src="assets/beranda-icon.png" alt="beranda icon" width="100%"></span>
            <a href="index.html" class="nav-link">BERANDA</a>
        </div>
        <div class="link-container">
            <span><img src="assets/telusuri-icon.png" alt="telusuri icon" width="87%"></span>
            <a href="" class="nav-link">TELUSURI</a>
        </div>
    </nav>
    <div class="blank-container">
        <div class="sidebar-box left"></div> <!-- Kotak kosong di sebelah kiri -->
        <div class="sidebar-box right"></div> <!-- Kotak kosong di sebelah kanan -->
    </div>
</body>
</html>
