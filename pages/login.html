<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../scripts/login.js"></script>
    <title>Newsmeter</title>
</head>

<body>
    <header></header>
    <!-- Left-Sidebar -->
    <nav class="left-sidebar">
        <a href="../index.html"><img src="../assets/logo.png" alt="newsmeter logo" width="100%"></a>
        <div class="link-container">
            <span><img src="../assets/beranda-icon.png" alt="beranda icon" width="100%"></span>
            <a href="../index.html" class="nav-link">BERANDA</a>
        </div>
        <div class="link-container">
            <span><img src="../assets/telusuri-icon.png" alt="telusuri icon" width="87%"></span>
            <a href="" class="nav-link">TELUSURI</a>
        </div>
    </nav>
    
    <!-- Login Form -->
    <div class="Login-container">
        <div class="sidebar-form left">     <!-- bar for login and sign up button -->
              <a href="login.html" id="login-page">
                Login
             </a>
        </div>

        <div class="sidebar-form right">
            <a href="register.html" id="signup-page">
                  Sign Up
              </a>
        </div>
        <!-- input email and password -->
        <form id="login-form" action="../index.html">
            <input type="email" id="login-input-email" class="login-input-email" placeholder="Email" required>
            <img src="../assets/email-icon-login.png" class="profile-icon">
            <input type="password" id="login-input-password" class="login-input-password" placeholder="Password" required>
            <img src="../assets/password-icon-login.png" class="password-icon">
            <div class="form-options">
                <label for="forgot-password">
                    <a href="#" id="forgot-password">Forgot Password?</a>
                </label>
                <label for="journalist-login">
                    <a href="#" id="journalist-login">Switch to Journalist Login</a>
                </label>
            </div>
            <button class="login-button">LOGIN</button>
        </form>
    </div>

</body>
</html>
