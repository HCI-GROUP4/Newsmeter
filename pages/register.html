<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/register.css">
    <title>Newsmeter</title>
</head>
<body>
    <header>
        <!-- Header polos-->
    </header>
    <nav class="left-sidebar">
        <a href="../index.html"><img src="../assets/logo.png" alt="newsmeter logo" width="100%"></a>
        <div class="link-container">
            <span><img src="../assets/beranda-icon.png" alt="beranda icon" width="100%"></span>
            <a href="../index.html" class="nav-link">BERANDA</a>
        </div>
        <div class="link-container">
            <span><img src="../assets/telusuri-icon.png" alt="telusuri icon" width="87%"></span>
            <a href="" class="nav-link">TELUSURI</a>
        </div>
    </nav>
    <div class="blank-container">
        <div class="sidebar-box left">
            <a href="login.html" id="login-page">Login</a>
        </div>
        <div class="sidebar-box right">
            <a href="register.html" id="signup-page">Sign Up</a>
        </div>
        <form onsubmit="validateForm(event)">
            <input type="text" class="search-input-fname" placeholder="First Name" required>
            <input type="text" class="search-input-lname" placeholder="Last Name" required>

            <div class="dob-container">
                <select class="dob-select" id="dob-day" required>
                    <option value="" disabled selected>Day</option>
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write('<option value="' + i + '">' + i + '</option>');
                        }
                    </script>
                </select>
                <select class="dob-select" id="dob-month" required>
                    <option value="" disabled selected>Month</option>
                    <script>
                        for (let i = 1; i <= 12; i++) {
                            document.write('<option value="' + i + '">' + i + '</option>');
                        }
                    </script>
                </select>
                <input type="text" class="dob-input" id="dob-year" placeholder="Year" required>
            </div>

            <input type="email" class="search-input-email" placeholder="Email" required>
            <input type="password" class="search-input-password" placeholder="Password" required>
            <input type="password" class="search-input-cpass" placeholder="Confirm Password" required>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
