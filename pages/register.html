<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/register.css">
    <script src="scripts/index.js"></script>
    <title>Newsmeter</title>
</head>
<body>
    <header>
        <!-- Header polos-->
    </header>
    <nav class="left-sidebar">
        <a href="../index.html"><img src="../assets/logo.png" alt="newsmeter logo" width="100%"></a>
        <div class="link-container">
            <span><img src="../assets/beranda-icon.png" alt="beranda icon" width="100%"></span>
            <a href="../index.html" class="nav-link">BERANDA</a>
        </div>
        <div class="link-container">
            <span><img src="../assets/telusuri-icon.png" alt="telusuri icon" width="87%"></span>
            <a href="" class="nav-link">TELUSURI</a>
        </div>
    </nav>
    <div class="blank-container">
        <div class="sidebar-box left">
            <a href="login.html" id="login-page">
                Login
             </a>
        </div>
        <div class="sidebar-box right">
            <a href="register.html" id="signup-page">
                Sign Up
            </a>
        </div>
        <input type="text" class="search-input-fname" placeholder="First Name">
        <input type="text" class="search-input-lname" placeholder="Last Name">

        <div class="dob-container">
            <select class="dob-select" id="dob-day">
                <option value="" disabled selected>Day</option>
                <script>
                    for (let i = 1; i <= 31; i++) {
                        document.write('<option value="' + i + '">' + i + '</option>');
                    }
                </script>
            </select>
            <select class="dob-select" id="dob-month">
                <option value="" disabled selected>Month</option>
                <script>
                    for (let i = 1; i <= 12; i++) {
                        document.write('<option value="' + i + '">' + i + '</option>');
                    }
                </script>
            </select>
            <input type="text" class="dob-input" id="dob-year" placeholder="Year">
        </div>

        <input type="text" class="search-input-email" placeholder="Email">
        <input type="text" class="search-input-password" placeholder="Password">
        <input type="text" class="search-input-cpass" placeholder="Confirm Password">

        <button type="submit" class="submit-button">Submit</button>
    </div>
</body>
</html>
