<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/saran.css">
    <title>Saran Berita</title>
</head>
<body>
    <!-- Search Bar & Login Button -->
    <header>
        <div class="search-bar-container">
            <img src="../assets/search-icon.png" alt="search icon" height="75%">
            <input type="text" class="search-bar" placeholder="Search here...">
        </div>
        <button id="login-button" class="login-button">LOGIN</button>
        <div id="header-profile-container" class="header-profile-container">
            <img src="../assets/header-profile.png" alt="profile picture" height="80%">
            <p id="profile-name">[Name]</p>
        </div>
    </header>

    <!-- Left Sidebar -->
    <nav class="left-sidebar">
        <img src="../assets/logo.png" alt="newsmeter logo" width="100%">
        <div class="link-container">
            <span><img src="../assets/beranda-icon.png" alt="beranda icon" width="100%"></span>
            <a href="index.html" class="nav-link">BERANDA</a>
        </div>
        <div class="link-container">
            <span><img src="../assets/telusuri-icon.png" alt="telusuri icon" width="87%"></span>
            <a href="" class="nav-link">TELUSURI</a>
        </div>
    </nav>

    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="judul-berita">Judul Berita</label>
                <input type="text" id="judul-berita" placeholder="Saran Judul...">
            </div>
            <div class="tema-dan-jenis">
                <div class="form-group">
                    <label for="jenis-berita">Jenis Berita</label>
                    <select id="jenis-berita">
                        <option>Jenis</option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="tema-berita">Tema Berita</label>
                    <select id="tema-berita">
                        <option>Tema</option>
                    </select>
                </div>
            </div>
            <div class="form-upload">
                <label for="lampiran">Lampiran</label>
                <div class="file-upload">
                    <input type="file" id="lampiran">
                    <span>Drag and Drop or Click here</span>
                </div>
            </div>
            <div class="form-group">
                <label for="deskripsi">Deskripsi</label>
                <input type="text" id="deskripsi" placeholder="Masukkan deskripsi..."></input>
            </div>
            <div class="form-buttons">
                <button type="button" class="cancel">CANCEL</button>
                <button type="submit" class="send">SEND</button>
            </div>
        </form>
    </div>
</body>
</html>
