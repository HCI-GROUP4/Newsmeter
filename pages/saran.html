<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/saran.css">
    <script src="../scripts/main.js"></script>
    <title>Saran Berita</title>
</head>
<body>
    <!-- Search Bar & Login Button -->
    <header>
        <div class="search-bar-container">
            <img src="../assets/search-icon.png" alt="search icon" height="75%">
            <input type="text" class="search-bar" placeholder="Search here...">
        </div>
        <a href="../pages/login.html" id="to-login-page" class="to-login-page">LOGIN</a>
        <div id="header-profile-container" class="header-profile-container">
            <img src="../assets/header-profile.png" alt="profile picture" height="80%">
            <p id="profile-name">[Name]</p>
        </div>
    </header>

    <!-- Left Sidebar -->
    <nav class="left-sidebar">
        <a href="../index.html"><img src="../assets/logo.png" alt="newsmeter logo" width="100%"></a>
        <div class="link-container">
            <span><img src="../assets/beranda-icon.png" alt="beranda icon" width="100%"></span>
            <a href="../index.html" class="nav-link">BERANDA</a>
        </div>
        <div class="link-container">
            <span><img src="../assets/telusuri-icon.png" alt="telusuri icon" width="87%"></span>
            <a href="" class="nav-link">TELUSURI</a>
        </div>
        <div class="link-container menu-after-login">
            <span><img src="../assets/saran-icon.png" alt="saran icon" width="90%"></span>
            <a href="pages/saran.html" class="nav-link">SARAN</a>
        </div>
        <div class="link-container menu-after-login">
            <span><img src="../assets/profile-icon.png" alt="profil icon" width="90%"></span>
            <a href="" class="nav-link">PROFIL</a>
        </div>
    </nav>

    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="judul-berita">Judul Berita</label>
                <input type="text" id="judul-berita" placeholder="Saran Judul...">
            </div>
            <div class="tema-dan-jenis">
                <div class="form-group">
                    <label for="jenis-berita">Jenis Berita</label>
                    <select id="jenis-berita">
                        <option>Artikel</option>
                        <option>Biografi</option>
                        <option>Wawancara</option>
                        <option>Editorial</option>
                        <option>Investigasi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tema-berita">Tema Berita</label>
                    <select id="tema-berita">
                        <option>Politik</option>
                        <option>Olahraga</option>
                        <option>Entertainment</option>
                        <option>Sains</option>
                        <option>Dunia Binatang</option>
                        <option>Seni</option>
                        <option>Kesehatan</option>
                    </select>
                </div>
            </div>
            <div class="form-upload">
                <label for="lampiran">Lampiran</label>
                <div class="file-upload" onclick="document.getElementById('lampiran').click();">
                    <span>Drag and Drop or Click here</span>
                    <input type="file" id="lampiran">
                </div>
            </div>
            <div class="form-desc">
                <label for="deskripsi">Deskripsi</label>
                <textarea id="deskripsi" placeholder="Masukkan deskripsi..."></textarea>
            </div>
            <div class="form-buttons">
                <button type="button" class="cancel">CANCEL</button>
                <input type="submit" class="send" value="SEND">
            </div>
        </form>
    </div>
</body>
</html>
